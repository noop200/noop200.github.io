<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stacked & Loaded Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #d49c24;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Willkommen bei Stacked & Loaded</h1>
    <div class="button-container">
        <button type="button" onclick="window.location.href='https://noop200.github.io/Aufgabe%208.html'">
            Zur Burgerkonfiguration
        </button>
        <button type="button" onclick="window.location.href='https://noop200.github.io/Aufgabe%208.2.html'">
            Zur Reservierungsseite
        </button>
    </div>
</body>
</html>
