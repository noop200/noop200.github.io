<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik+</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #28a745;
            margin-bottom: 30px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
            padding: 15px 25px;
            border: 2px solid #28a745;
            border-radius: 25px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #28a745;
            color: #fff;
        }

        .error {
            color: red;
            border-color: red;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Informatik+</h1>
        <ul>
            <li><a href="https://noop200.github.io/Aufgabe%203.html" target="_blank">Aufgabe 3</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%204.html" target="_blank">Aufgabe 4</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%205.html" target="_blank">Aufgabe 5</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%206.html" target="_blank">Aufgabe 6</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%207.html" target="_blank">Aufgabe 7</a></li>
            <li><a href="https://noop200.githun.io/Aufgabe%208.1.html" target="_blank">Burgerladen</a></li>

        </ul>
    </div>

    <div class="footer">
        Timo Granegger
    </div>

</body>
</html>
