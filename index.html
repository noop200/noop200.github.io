<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik+</title>
    <style>
        /* Grundstil für den gesamten Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Stil des Containers, der den Inhalt zentriert */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Stil der Überschrift Informatik+ */
        h1 {
            font-size: 36px;
            color: #28a745; /* Grüner Text für Informatik+ */
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Stil der Liste der Links */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0; /* Größerer Abstand zwischen den Buttons */
        }

        /* Styling für die Links (Buttons) */
        a {
            text-decoration: none;
            color: #28a745; /* Grüner Rahmen und Text */
            font-size: 18px;
            padding: 15px 25px;
            border: 2px solid #28a745; /* Grüner Rahmen */
            border-radius: 25px;
            display: inline-block;
            width: 100%; /* Verhindert, dass sich Buttons überschneiden */
            box-sizing: border-box; /* Verhindert, dass das Padding die Größe beeinflusst */
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover-Effekt für die Links */
        a:hover {
            background-color: #28a745;
            color: #fff;
        }

        /* Fehler-Link extra auffällig machen */
        .error {
            color: red;
            border-color: red; /* Roter Rahmen für Fehler */
        }

        /* Platzierung deines Namens links unten */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Medienabfragen für kleinere Bildschirme */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Informatik+</h1>
        <ul>
            <li><a href="https://noop200.github.io/Aufgabe%203.html" target="_blank">Aufgabe 3</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%204.html" target="_blank">Aufgabe 4</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%205.html" target="_blank">Aufgabe 5</a></li>
            <li><a href="https://noop200.github.io/Aufgabe%206.html" target="_blank">Aufgabe 6</a></li>
            <li><a href="https://noop200.github.io/notexisting.html" target="_blank">Aufgabe 7</a></li>
            <li><a href="https://noop200.github.io/notexisting.html" target="_blank" class="error">Fehler: {error}</a></li>
        </ul>
    </div>

    <!-- Dein Name unten links -->
    <div class="footer">
        Timo Granegger
    </div>

</body>
</html>
